<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <script>
  function say() {
    var xmlhttp;
    if (window.XMLHttpRequest) {
      //  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
      xmlhttp = new XMLHttpRequest();
    } else {
      // IE6, IE5 浏览器执行代码
      xmlhttp = new ActiveXObject('Microsoft.XMLHTTP');
    }

    xmlhttp.onreadystatechange = function() {
      if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
        document.getElementById('content').innerHTML = xmlhttp.responseText;
      }
    }
    xmlhttp.onabort = function(e) {
      console.log('abort event happen:', e)
    }
    xmlhttp.open('GET', 'http://127.0.0.2:8081/hello',true);
    xmlhttp.send();
    setTimeout(() => xmlhttp.abort(), 1000)
  }
  </script>
</head>
<body>
  <div>我想对世界说：<span id='content'></span></div>
  <button type='button' onclick='say()'>get say</button>
</body>
</html>
